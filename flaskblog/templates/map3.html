  <body>
      <div id="floating-panel">
          <input onclick="Nepali();" type=button value="Nepali" style="background-color:blue">
          <input onclick="Korean();" type=button value="Korean" style="background-color:palevioletred">
          <input onclick="Thai();" type=button value="Thai" style="background-color:green">
          <input onclick="Italian();" type=button value="Italian" style="background-color:yellow">
          <input onclick="Indian();" type=button value="Indian" style="background-color:orange">

      <input id="address" type="textbox" value=" ">
      <input id="submit" type="button" value="Search">

    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      var markers = [];
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 14
        });

        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });

        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            //infoWindow.setContent('Location found.');
            //infoWindow.open(map);
            map.setCenter(pos);
            var marker = new google.maps.Marker({position: pos, map: map});
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      map.addListener('click', function(event) {
          addMarker(event.latLng);
        });

        function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

        function setMapOnAll1(map) {
        var myLatLng = {lat: 27.717145, lng: 85.330825};

        var myLatLng2 = {lat: 27.717311, lng: 85.330258};

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          icon: {
      url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
    }

      // Removes the markers from the map, but keeps them in the array.
      function Nepali() {
        setMapOnAll(null);
        setMapOnAll1(map);
      }


      // Shows any markers currently in the array.
      function Korean() {
        setMapOnAll(null);
        setMapOnAll2(map);
      }

      // Deletes all markers in the array by removing references to them.
      function Thai() {
        setMapOnAll(null);
        setMapOnAll3(map);
      }

      function Italian() {
        setMapOnAll(null);
        setMapOnAll4(map);
      }

      function Indian() {
        setMapOnAll(null);
        setMapOnAll5(map);
      }

      function All() {
        setMapOnAll(null);
        setMapOnAll1(map);
        setMapOnAll2(map);
        setMapOnAll3(map);
        setMapOnAll4(map);
        setMapOnAll5(map);
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
